@(title: String,menuContent: Html = Html(""),scripts: Html = Html(""),styles: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    
    <link rel="stylesheet" href="@routes.Assets.at("com.github.twitter/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.css")">
    
    
    @styles

    <link rel="stylesheet"  href="@routes.Assets.at("stylesheets/ui-bootstrap/jquery-ui-1.8.16.custom.css")">
    <link rel="stylesheet" href="@routes.Assets.at("select2-3.0/select2.css")" />
    <link rel="stylesheet"  href="@routes.Assets.at("stylesheets/main.css")">  


    
  </head>
  <body>
  
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Play Dvd</a>
         
          @menuContent
          
        </div>
      </div>
    </div>
  
    
    <div class="container">
      @content
    </div>
      
    
    <!-- WAIT DIALOG -->  
    <div style="display: none;" title="Please Wait" id="pleaseWaitDialog"><p>Please Wait</p></div>        
    
    <script src="@routes.Assets.at("jquery.min.js")" type="text/javascript"></script>
    
    
    <script src="@routes.Assets.at("jquerypp/1.0b2/jquerypp.js")" type="text/javascript"></script>
    

    <script src="@routes.Assets.at("com.github.twitter/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        
    <!-- we want the jquery ui shit here -->
    <script src="@routes.Assets.at("jquery-ui-1.8.18.custom/js/jquery-ui-1.8.18.custom.min.js")" type="text/javascript"></script>
    
    <!-- select 2 is needed  -->
    <script src="@routes.Assets.at("select2-3.0/select2.js")" type="text/javascript"></script>
        
    <!-- we need all the routes for js -->
    <script type="text/javascript" src="@routes.Application.jsRoutes"></script>
        
    <!-- self implemented stuff we need on the page -->
    <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    
    @scripts    
  </body>
</html>
