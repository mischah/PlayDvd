@( dvd: Dvd)


<form class="form-horizontal">
  <fieldset>
    <legend>Delete Dvd: @if(dvd.movie.hasPoster) {<img src="@routes.Dashboard.streamImage(dvd.movie.id,"POSTER","TINY")"/>} <i>@dvd.movie.title</i></legend>  
    <input type="hidden" id="deleteDvdId" value="@dvd.id" />  
  </fieldset>
</form>
