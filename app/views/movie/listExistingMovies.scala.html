@(movies: List[Movie],dvdToEditId: Long)

@import helper._

@form(routes.MovieController.addMovieByTmdbId("ADD"),'class -> "vertical",'id -> "selectExistingDvdForm") {
  <input type="hidden" name="dvdToEditId"  value="@dvdToEditId" />

  <select id="existingDvdSelect" name="dvdToCopy" class="span8">
    @for(movie <- movies) {
      <option value="@movie.id">@movie.title</option>
    }
  </select>
  
}

<script>
  $(function(){
    $('#existingDvdSelect').chosen();
  });
</script>
